{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div>
  <h1>Sign Up</h1>
</div>
{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}
<form action="" method="post" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="btn-div">
    <button type="submit" >Submit</button>
  </div>
</form>

{% endblock %}
