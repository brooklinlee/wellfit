{% extends 'base.html' %}
{% load static %}

{% block head %}
<!-- stylesheet -->
{% endblock%}

{% block content %}

<main>
  <h1>Welcome back, {{user.username|title}}</h1>
  {% for workout in workouts %}
    <div>
      <a href="{% url 'workout-detail' workout.id %}">
        <h1>{{workout.title}}</h1>
        <p>{{workout.date}}</p>
        <p>{{workout.duration}}</p>
      </a>
    </div>
  {% endfor %}

</main>

{% endblock%}
