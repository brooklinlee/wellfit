{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css"href="{% static 'css/login.css' %}"/>
{% endblock%}

{% block content %}

<section class="left">
  <img src="{% static "images/WellFit-logo.svg" %}" alt="WellFit Logo">
</section>
{% if not user.is_authenticated %}
  <section class="right">
    <form action="{% url 'login' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock%}
