{% extends 'base.html' %}
{% load static %}

{% block head %}
<!-- stylesheet -->
{% endblock%}

{% block content %}
<h1>Login</h1>

{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'login' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock%}
