{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css"href="{% static 'css/workouts/workout-confirm-delete.css' %}"/>
{% endblock%}

{% block content %}

<h1>Are you sure you want to delete <span id="wrkt">{{ workout.workout_type}}</span> ?</h1>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'workout-detail' workout.id %}"><button>Cancel</button></a>
  <button type="submit">Delete</button>
</form>

{% endblock%}
