{% extends 'base.html' %}
{% load static %}

{% block head %}
<!-- stylesheet -->
{% endblock%}

{% block content %}

{% if workout %}
  <h1>Edit {{ workout.title }}</h1>
{% else %}
  <h1>Log a New Workout</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token%}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Log Workout</button>
</form>

{% endblock%}
