{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css"href="{% static 'css/form.css' %}"/>
{% endblock%}

{% block content %}

{% if workout %}
  <h1>Edit {{ workout.title }}</h1>
{% else %}
  <h1>Log a New Workout</h1>
  <hr>
{% endif %}
<form  method="post" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="btn-div">
    <button type="submit">Log Workout</button>
  </div>
</form>

{% endblock%}
